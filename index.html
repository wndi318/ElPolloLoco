<body id="fullBody">
  <div id="gameScreen">
    <div class="options">
        <button id="muteButton" onclick="toggleMute('click')">
          <img id="muteIcon" src="img/design_icons/mute.png">
          <span>Mute / Unmute</span>
        </button>
        <button id="fullScreenButton" onclick="toggleFullScreen()">
          <img id="fullScreenIcon" src="img/design_icons/fullscreen.png">
          <span>Fullscreen</span>
        </button>
    </div>
    <div class="startScreen" id="startScreen">
      <img id="startScreenImage" src="img/9_intro_outro_screens/start/startscreen_2.png">
      <button id="startGameButton" onclick="startGame()">Start Game</button>
    </div>
    <canvas width="720" height="480" id="canvas"></canvas>
    <div class="keyInfo">
        <span>"<" = LEFT</span>
        <span>">" = RIGHT</span>
        <span>"SPACE" = JUMP</span>
        <span>"D" = THROW BOTTLE</span>
    </div>
  </div>
</body>
